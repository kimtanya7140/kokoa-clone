<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Metaverse</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Connected</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
    </div>
  </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Metaverse</h1>
      <p class="welcome-header__text">If you have your Metaverse Account, log in with your email or Avatar number</p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or Avatar Number" style="background-color:transparent" >
      <input type="password" placeholder="Password" style="background-color:transparent;"/>
      <input href="#" type="submit" value="Log In"/>
      <a href="#">Find Account or Password</a>
      <a href="#">I don't have an account</a>
    </form>
  <script src="https://kit.fontawesome.com/98c5139bb7.js" crossorigin="anonymous"></script>
</body>
</html>
